# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# DATABASE CONFIGURATION (H2 - In Memory)
# ============================================
spring.datasource.url=jdbc:h2:mem:hrdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# SECURITY / JWT CONFIGURATION
# ============================================
# JWT Secret Key (base64 encoded 256-bit)
app.jwt.secret=c2VjcmV0LWtleS1mb3ItanNvbi13ZWItdG9rZW4tYW5kLXdlYi1zZWN1cml0eQ==
app.jwt.expiration-ms=86400000

# ============================================
# CORS CONFIGURATION
# ============================================
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.tegar.fullstack.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# APPLICATION SPECIFIC
# ============================================
spring.application.name=hr-system-backend

# Disable Whitelabel Error Page
server.error.whitelabel.enabled=false